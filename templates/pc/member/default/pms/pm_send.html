{template "nheader.html"}
<script type="text/javascript">
    $(function(){
        {if $result_error}
            dr_tips('{$result_error}', 3);
            {/if}
            });
</script>
<div class="row">
    <div class="col-md-12">
        <!-- BEGIN VALIDATION STATES-->
        <!-- BEGIN FORM-->
        <form action="" method="post" class="form-horizontal" novalidate="novalidate">
            <div class="form-body">
                {if strlen($result_error) > 3}
                <div class="alert alert-danger display-hide" style="display: block;">
                    <button class="close" data-close="alert"></button> {$result_error}</div>
                {/if}

                <div id="err_oldPwd_group" class="form-group">
                    <label class="col-md-2 control-label">收件人：</label>
                    <div class="col-md-10">
                        <div class="input-icon ">
                            <i class="fa fa-user"></i>
                            <input type="text" class="form-control" name="data[username]" value="{$data.username}" placeholder="收件人账号">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">消息内容：</label>
                    <div class="col-md-10">
                        <textarea class="form-control" name="data[message]" rows="3"></textarea>
                    </div>
                </div>
            </div>

            <div class="form-actions">
                <div class="row">
                    <div class="col-md-offset-2 col-md-3">
                        <button type="submit" class="mysubmit btn green"><i class="fa fa- envelope-o"></i> 立即发送</button>
                    </div>
                </div>
            </div>

        </form>
        <!-- END FORM-->
        <!-- END VALIDATION STATES-->
    </div>
</div>

{template "nfooter.html"}
